jobs:
  building:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v4
          with:
            python-version: '3.10'
        - uses: snok/install-poetry@v1
        - run: cd ${{ github.workspace }}/${{ github.repository }} & poetry build
